<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Categorías</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/global-style.css">
</head>
<body>
<div class="container mt-4">
    <h2>Listado de Categorías</h2>

    <div class="mb-3">
		<a th:href="@{/admin/formularioRegistrarCategoria}" class="btn btn-outline-primary">+ Añadir Categoría</a>
        <a th:href="@{/admin/inicio?seccion=productos}" class="btn btn-secondary">← Volver</a>
    </div>

    <table class="table table-bordered table-striped text-center align-middle">
        <thead class="table-warning">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${categorias}">
            <td th:text="${c.idCate}"></td>
            <td th:text="${c.nomCate}"></td>
            <td>
                <a th:href="@{'/admin/formularioActualizarCategoria/' + ${c.idCate}}" class="btn btn-sm btn-primary">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
