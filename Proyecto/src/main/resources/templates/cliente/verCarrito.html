<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Carrito de Compras</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/global-style.css">
</head>
<body class="container mt-4">

    <!-- Mensajes -->
    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <h1 class="mb-4">Carrito de Compras</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Producto</th>
                <th>Precio Unitario(S/.)</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>AcciÃ³n</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="detalle : ${carrito}">
                <td th:text="${detalle.producto.nomProd}">Nombre producto</td>
                <td>S/. <span th:text="${detalle.precioUnit}">0.00</span></td>
                <td th:text="${detalle.cantidad}">1</td>
                <td>S/. <span th:text="${detalle.subtotal}">0.00</span></td>
                <td>
					<form method="post" th:action="@{/cliente/eliminarDelCarrito}">
					    <input type="hidden" name="idDetalle" th:value="${detalle.idDetalleCarrito}" />
					    <button type="submit" class="btn btn-outline-danger btn-sm">âŒ Eliminar</button>
					</form>
                </td>
            </tr>
        </tbody>
    </table>

    <h4 class="mt-4">Total: S/. <span th:text="${total}">0.00</span></h4>

	<div class="mt-3 d-flex gap-3">
	    <!-- Seguir comprando -->
	    <a th:href="@{/cliente/inicio}" class="btn btn-outline-secondary">ğŸ›’ Seguir comprando</a>

	    <!-- Finalizar compra -->
	    <form th:action="@{/cliente/comprar}" method="post">
	        <button type="submit" class="btn btn-outline-success">âœ… Finalizar compra</button>
	    </form>

	    <!-- Vaciar carrito -->
	    <form method="post" th:action="@{/cliente/vaciarCarrito}">
	        <button type="submit" class="btn btn-warning">ğŸ—‘ï¸ Vaciar Carrito</button>
	    </form>
	</div>

</body>
</html>
