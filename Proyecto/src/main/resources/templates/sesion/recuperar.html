<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Cuenta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login-style.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-warning text-dark text-center">
                    <h4>Recuperar Cuenta</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/recuperar}" method="post">
                        <div class="mb-3">
                            <label>Correo Electr√≥nico:</label>
                            <input type="email" name="correo" class="form-control" placeholder="ejemplo123@gmail.com" required />
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning">Verificar Correo</button>
                        </div>
                    </form>

                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

                    <div class="mt-3 text-center">
                        <a th:href="@{/}">Volver al inicio</a>
                    </div>
                </div>
                <div class="card-footer text-muted text-center">
                    Tienda Kokiri &copy; 2025
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
