<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Cuenta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login-style.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-info text-white text-center">
                    <h4>Actualizar Usuario o Contraseña</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/actualizarCuenta}" method="post">
                        <input type="hidden" name="id" th:value="${usuario.idUser}" />
                        <div class="mb-3">
                            <label>Nuevo Usuario (opcional):</label>
                            <input type="text" name="nuevoLogin" class="form-control" placeholder="No escriba para mantener el actual" />
                        </div>
                        <div class="mb-3">
                            <label>Nueva Contraseña (opcional):</label>
                            <input type="password" name="nuevoPassword" class="form-control" placeholder="No escriba para mantener la actual" />
                        </div>
						<div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
											
                        <div class="d-grid">
                            <button type="submit" class="btn btn-info">Actualizar</button>
                        </div>
                    </form>

                    <div th:if="${mensaje}" class="alert alert-success mt-3" th:text="${mensaje}"></div>

                    <div class="mt-3 text-center">
                        <a th:href="@{/}">Volver al login</a>
                    </div>
                </div>
                <div class="card-footer text-muted text-center">
                    Tienda Kokiri &copy; 2025
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
