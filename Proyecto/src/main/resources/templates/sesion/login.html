<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Tienda Kokiri</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/login-style.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Inicio de Sesión</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/procesarLogin}" method="post" th:object="${usuario}">
							<div th:if="${mensaje}" class="alert alert-success text-center" th:text="${mensaje}"></div>
                            <div class="mb-3">
                                <label for="login" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="login" th:field="*{login}" placeholder="Ingrese su Usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Ingrese su Contraseña" required>
                            </div>

                            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
							
							<div class="d-grid mt-2">
							    <a th:href="@{/recuperar}" class="btn btn-outline-secondary">¿Olvidó su Usuario o Contraseña?</a>
							</div>

                        </form>

                        <!-- ENLACE A REGISTRO -->
                        <div class="mt-3 text-center">
                            <p>¿No tienes una cuenta?
                                <a th:href="@{/registro}">Regístrate aquí</a>
                            </p>
                        </div>
                    </div>
                    <div class="card-footer text-muted text-center">
                        Tienda Kokiri &copy; 2025
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
