<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Tienda Kokiri</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login-style.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-success text-white text-center">
                        <h4>Registro de Usuario</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/registro}" method="post" th:object="${usuario}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label>Nombres:</label>
                                    <input type="text" th:field="*{nombres}" class="form-control" placeholder="Primer Nombre" maxlength="100" required />
                                </div>
								<br />
                                <div class="col-md-6 mb-3">
                                    <label>Apellidos:</label>
                                    <input type="text" th:field="*{apellidos}" class="form-control" placeholder="Primer Apellido" maxlength="100" required />
                                </div>
                            </div>
							<br />
							<div class="mb-3">
							         <label>DNI:</label>
							         <input type="text" th:field="*{dni}" class="form-control" placeholder="Maximo 8 Digitos Numericos" maxlength="8" pattern="\d{8}" inputmode="numeric" required />
							</div>
							<br />
							<div class="mb-3">
							    <label>Tipo de Cuenta:</label>
							    <select name="tipoCuenta" class="form-select" required >
									<option value="" disabled selected>-- Seleccione Su Tipo de Cuenta --</option>
							        <option value="cliente">Cliente</option>
							        <option value="empleado">Empleado</option>
							    </select>
							</div>
							<br />
                            <div class="mb-3">
                                <label>Usuario (Login):</label>
                                <input type="text" th:field="*{login}" class="form-control"  placeholder="Nombre de Usuario" maxlength="30" required />
                            </div>
							<br />
                            <div class="mb-3">
                                <label>Contraseña:</label>
                                <input type="password" th:field="*{password}" class="form-control" placeholder="Contraseña de Usuario" maxlength="20" required />
                            </div>
							<br />
                            <div class="mb-3">
                                <label>Correo:</label>
                                <input type="email" th:field="*{correo}" class="form-control" placeholder="Correo de Usuario" maxlength="150" required />
                            </div>
							<br />
							<div class="d-grid">
							     <button type="submit" class="btn btn-success">Registrarse</button>
							</div>

							 <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
							 </form>

							 <div class="mt-3 text-center">
							     <a th:href="@{/}">¿Ya tienes cuenta? Inicia sesión</a>
							 </div>
							 </div>
							                    <div class="card-footer text-muted text-center">
							                        Tienda Kokiri &copy; 2025
							                    </div>
							                </div>
							            </div>
							        </div>
							    </div>

							</body>
							</html>
