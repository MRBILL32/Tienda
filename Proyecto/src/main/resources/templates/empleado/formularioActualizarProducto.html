<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/global-style.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
        <div class="card-header bg-primary text-white text-center">
            <h4>Actualizar Producto</h4>
        </div>
        <div class="card-body">
			<form th:action="@{'/empleado/actualizarProducto/' + ${producto.idProd}}" th:object="${producto}" method="post">
			    <input type="hidden" th:field="*{idProd}">

			    <div class="mb-3">
			        <label class="form-label">Nombre del Producto:</label>
			        <input type="text" th:field="*{nomProd}" class="form-control" required>
			    </div>

			    <div class="mb-3">
			        <label class="form-label">Marca:</label>
			        <input type="text" th:field="*{marcaProd}" class="form-control" required>
			    </div>

			    <div class="mb-3">
			        <label class="form-label">Precio Unitario:</label>
			        <input type="number" th:field="*{precioUnit}" class="form-control" step="0.01" min="0" required>
			    </div>

			    <div class="mb-3">
			        <label class="form-label">Stock:</label>
			        <input type="number" th:field="*{stock}" class="form-control" min="0" required>
			    </div>

			    <div class="mb-3">
			        <label class="form-label">Categoría:</label>
			        <select th:field="*{categoria}" class="form-select" required>
			            <option value="">-- Selecciona una categoría --</option>
			            <option th:each="c : ${categorias}" th:value="${c.idCate}" th:text="${c.nomCate}"></option>
			        </select>
			    </div>

			    <div class="text-center mt-4">
			        <button type="submit" class="btn btn-primary">Actualizar</button>
					<a th:href="@{/empleado/inicio(seccion='productos')}" class="btn btn-secondary ms-2">Cancelar</a>
			    </div>
			</form>
        </div>
    </div>
</div>
</body>
</html>
